<p-table [value]="produtos">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Valor $</th>
            <th>Quantidade</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr>
            <td>{{produto.codigo}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.categoria}}</td>
            <th>{{produto.preco}}</th>
            <td>{{produto.quantidade}}</td>
        </tr>
    </ng-template>
  </p-table>
